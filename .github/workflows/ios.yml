name: iOS Pull Request Workflow

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7'

      - name: Install Bundler
        run: gem install bundler

      - name: Install dependencies
        run: bundle install

      - name: Install CocoaPods
        run: bundle exec pod install --repo-update

      - name: Build the app
        run: xcodebuild -workspace PeopleApp.xcworkspace -scheme PeopleAppScheme -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 12,OS=latest' build

      - name: Run tests
        run: xcodebuild test -workspace PeopleApp.xcworkspace -scheme PeopleAppScheme -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 12,OS=latest'
